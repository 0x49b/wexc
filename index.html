<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet"  href="font/stylesheet.css">
    <style>
        body{font-family:'robotolight', sans-serif}canvas{font-family:'Roboto', sans-serif;background-color:#e5e5e5;border-radius:5%}
    </style>
</head>
<body onload="start()">
<div>
    <canvas id="canvas" width="600" height="600"></canvas>
</div>
<div>
    <table>
        <tr>
            <td>Start</td>
            <td><input type="time" id="start" value="07:00"></td>
        </tr>
        <tr>
            <td>End</td>
            <td><input type="time" id="end" value="10:55"></td>
        </tr>
    </table>
</div>

<script src="clock.js"></script>
</body>
</html>
