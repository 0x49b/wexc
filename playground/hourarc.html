<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="clock" width="500" height="500"></canvas>
    <script>
      function angleForTime(hours, minutes) {
        var fullCircleAngle = 2 * Math.PI;
        var angleOfMinute = fullCircleAngle / (24 * 60);
        return (hours * 60 + minutes) * angleOfMinute;
      }

      function drawLine(context, x, y, radius, angle, length, color) {
        var startX = radius * Math.sin(angle) + x;
        var startY = radius * Math.cos(angle) + y;

        context.beginPath();
        context.moveTo(startX, startY);
        context.lineTo(x, y);
        context.lineWidth = 5;
        context.strokeStyle = color;
        context.stroke();
      }

      function drawArc(canvas, startHour, startMinute, endHour, endMinute, color, drawLines) {
        // center position
        var x = canvas.width / 2;
        var y = canvas.height / 2;

        var lineWidth = 35;
        var radius = canvas.width / 2 - lineWidth;
        var startAngle = angleForTime(startHour, startMinute);
        var endAngle = angleForTime(endHour, endMinute);

        // move start of 0Â° to top
        var angle45Degree = 0.5 * Math.PI;
        var startAngle = startAngle - angle45Degree;
        var endAngle = endAngle - angle45Degree;

        // draw arc
        var context = canvas.getContext('2d');
        context.beginPath();
        context.arc(x, y, radius, startAngle, endAngle);
        context.lineWidth = lineWidth;

        // line color
        context.strokeStyle = color;
        context.stroke();

        if (drawLines) {
          drawLine(context, x, y, radius, endAngle, 30, '#90F0B6');
          drawLine(context, x, y, radius, startAngle, 30, '#F09090');
        }
      }

      var canvas = document.getElementById('clock');
      drawArc(canvas, 7, 0, 10, 55, '#ADCEFF', true);
      drawArc(canvas, 7, 50, 10, 00, '#4485E8', false);
    </script>
  </body>
</html>
